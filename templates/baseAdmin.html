<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title%}{%endblock%}</title>
    <script src="{{ url_for('static', filename='js/jquery-3.5.1.min.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://kit.fontawesome.com/3f88322c46.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
        crossorigin="anonymous"></script>
    {%block head%}{%endblock%}
</head>

<body>
    <!--TEMP CODE-->
    <script>
        let userinfo = {{ userinfo | tojson}}; userinfo = JSON.parse(userinfo);
        console.log(userinfo);
        console.log("{{ url_for('static', filename = 'img/profiles/targetblank.png') }}")
    </script>
    <header>
        <!--Horizontal navbar-->
        <nav class="navbar navbar-dark bg-dark">
            <div class="navbar-brand" href="#">
                <!-- Toggle button -->
                <i id="sidebarCollapse" class="fa fa-bars mx-3" style="font-size: 35px;cursor: pointer"></i><small
                    class="text-uppercase font-weight-bold">
                </small>
                </button>
            </div>
            <div>
                <a class="navbar-text text-light"><i class="fas fa-arrow-circle-down mr-2 ml-2 text-light "
                        style="font-size: 17px;" aria-hidden="true"></i></a>
                <img id="profile_image" src="" width="50" height="50"
                    style="min-height: 50px; max-height: 50px;min-width: 50px; max-width: 50px;"
                    class="mr-3 rounded-circle img-thumbnail shadow-sm img-fluid" alt="" loading="lazy">
            </div>

        </nav>
        <!--End horizontal navbar-->
        <!-- Vertical navbar -->
        <div class="vertical-nav bg-dark" id="sidebar">
            <div class="py-4 px-3 mb-4 bg-dark">
                <div class="media d-flex align-items-center">
                    <img id="profile_imageV" src="" alt="Foto de perfil" height="63" width="63"
                        style="min-height: 63px; max-height: 63px;min-width: 63px; max-width: 63px;"
                        class="mr-3 rounded-circle img-thumbnail shadow-sm img-fluid">
                    <div class="media-body mx-2">
                        <h4 id="DBNombre2" class="m-0 text-light" style="font-size: 24px">
                        </h4>
                        <p class="font-weight-light text-muted mb-0">Administrador</p>
                    </div>
                </div>
            </div>

            <p class="text-gray bg-dark font-weight-bold text-uppercase px-3 small pb-4 mb-0">Productos</p>

            <ul class="nav flex-column bg-white mb-0">
                <li class="nav-item">
                    <a href="/cpadmin" class="nav-link text-light font-italic bg-dark">
                        <i class="fa fa-dolly mr-3 text-primary fa-fw"></i>
                        Balance semanal
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/Reporte" class="nav-link text-light font-italic bg-dark">
                        <i class="fa fa-chart-bar mr-3 text-primary fa-fw"></i>
                        Reportes
                    </a>
                </li>
            </ul>

            <p class="text-gray font-weight-bold text-uppercase px-3 small py-4 mb-0">Clientes</p>

            <ul class="nav flex-column bg-dark mb-0">
                <li class="nav-item">
                    <a href="/cpacustomers" class="nav-link text-light bg-dark font-italic">
                        <i class="fas fa-tasks mr-3 text-primary fa-fw"></i>
                        Gestionar
                    </a>
                </li>
            </ul>

            <p class="text-gray font-weight-bold text-uppercase px-3 small py-4 mb-0">Perfil</p>

            <ul class="nav flex-column bg-dark mb-0">
                <li class="nav-item">
                    <a href="/CambiarFotoPerfilV" class="nav-link text-light bg-dark font-italic">
                        <i class="fa fa-id-badge mr-3 text-primary fa-fw"></i>
                        Cambiar foto
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/CambiarCorreoV" class="nav-link text-light bg-dark font-italic">
                        <i class="fa fa-envelope mr-3 text-primary fa-fw"></i>
                        Cambiar correo
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/CambiarContrasenaV" class="nav-link text-light bg-dark font-italic">
                        <i class="fa fa-lock mr-3 text-primary fa-fw"></i>
                        Cambiar contraseña
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/Logout" class="nav-link text-light bg-dark font-italic">
                        <i class="fa fa-sign-out mr-3 text-primary fa-fw"></i>
                        Cerrar sesión
                    </a>
                </li>
            </ul>
        </div>
    </header>
    <div class="page-content p-4 text-black" id="content">
        <div id="System" class="row row-cols-1 row-cols-md-3 pb-3" style="min-height: 240px;max-height: 503px">
            {%block content%}{%endblock%}
            <hr style="opacity: 0;margin-bottom: 15px;margin-top: 15px;">
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <footer class="mt-3">
        <div class="position-fixed bg-dark py-2 w-100" style="bottom: 0">
            <p class="text-center text-light my-0">Dashboard LiveOne design by <a
                    class="text-secondary text-decoration-none" href="#">Dclavijo45 || Training_user</a>. License <a
                    class="text-warning text-decoration-none" href="">MIT</a></p>
        </div>
    </footer>
</body>

</html>
